<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>текст <a href="">ссылка</a></li>
        <li>текст <a href="">ссылка</a></li>
        <li>текст <a href="">ссылка</a></li>
        <li>текст <a href=""><b>жирная ссылка</b></a></li>
    </ul>
    <!-- <ul> является родительским элементом для всех <li>, а каждый <li> является родительским элементом для своей ссылки <a> -->
        <table>
            <tr>
                <td>ячейка 1</td>
                <td>ячейка 2</td>
                <td>ячейка 3</td>
            </tr>
            <tr>
                <td>ячейка 4</td>
                <td>ячейка 5</td>
                <td>ячейка 6</td>
            </tr>
            <tr>
                <td>ячейка 7</td>
                <td>ячейка 8</td>
                <td>ячейка 9</td>
            </tr>
        </table>
        <!-- <table> является родительским элементом для всех <tr>, и каждый <tr> является родительским элементом для своих <td> -->
            <p>
                текст абзаца
                <i><b>жирный курсив</b></i>
                <a href="">ссылка <i>курсив</i></a>
            </p>
        <!--<p> родитель <i>, <a>. <i> родитель <b>.<a> родитель <i>-->
            <p>
                <a href="">ссылка <i><b>жирный курсив</b></i></a>
            </p>
        <!--<p> родитель <a>, <a> родитель <i>. <i> родитель <b>.<a> родитель <i>. Непосредственным родителем <b> является тег <i>-->
</body>
</html>
