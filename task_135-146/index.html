<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>	
    <p class="block">Это пример параграфа в HTML. (блочный элемент, занимает всю строку)</p>
    <b class="block">параграф. Тег b - строчный элемент</b>
    <h2 class="block">H2. Заголовоки - блочные элемнты</h2>
    <h3 class="block">H3. Заголовоки - блочные элемнты</h3>
    <i class="block">параграф. Тег i - строчный элемент</i>
    <a class="block" href="https://www.example.com">сайт примера. Тег a - строчный элемент</a>
</body>
</html>
