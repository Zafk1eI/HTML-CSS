<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin-left: 50px;">
    <h1>Таблицы</h1>
    <table border="1" width = "400" height = "300" style="margin-top: 20px;">
        <!--Это будет первый ряд таблицы:-->
        <tr>
            <td>0</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        
        <!--Это будет второй ряд таблицы:-->
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        
        <!--Это будет третий ряд таблицы:-->
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
            <td>e</td>
        </tr>
    </table>

    <table border="1" width = "400" style="margin-top: 20px;">
        <tr>
            <th>Продукт</th>
            <th>Цена</th>
            <th>Количество</th>
        </tr>
        <tr>
            <td>Яблоки</td>
            <td>100</td>
            <td>5кг</td>
        </tr>
        <tr>
            <td>Апельсины</td>
            <td>200</td>
            <td>6кг</td>
        </tr>
        <tr>
            <td>Бананы</td>
            <td>300</td>
            <td>7кг</td>
        </tr>
    </table>
</body>
</html>
